{% extends "Main.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        .profile-pic {
            width: 500px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
        }
	</style>
</head>
<body>

{% block content %}
	<br>
	{% include "status.html" %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="card card-body">
					<a class="btn btn-warning btn-sm btn-block m-1" href="{% url "user-page" %}">&#8592; Back To
						Profile</a>
					<hr/>
					<h3 style="text-align: center">Account Settings</h3>
					<hr/>
					{#					<img class="profile-pic" src="https://m.media-amazon.com/images/M/MV5BMTM3OTUwMDYwNl5BMl5BanBnXkFtZTcwNTUyNzc3Nw@@._V1_FMjpg_UX1000_.jpg">#}
					<img class="profile-pic" style="max-width: 200px;max-height: 200px;margin: 0 auto;border-radius: 50%;"
					     src="{{ user.imageURL }}">
					<h1>{{ user.name }}</h1>


				</div>

			</div>
			<div class="col-md-9">
				<div class="card card-body">
					<form method="POST" action="" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.as_p }}
						<input class="btn btn-primary" type="submit" name="update-profile">

					</form>

				</div>
			</div>
		</div>
	</div>







	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	        crossorigin="anonymous"></script>


{% endblock %}
</body>
</html>
